<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/tailwind.css" />

        <title>Skills</title>
    </head>
    <body>
        <section class="skills">
            <!-- Container -->
            <div class="max-w-6xl mx-auto px-4 py-10">
                <div class="py-10 font-ubuntu">
                    <!-- Title -->
                    <div>

                    </div>
                    <div class="inline-flex space-x-2">

                    </div>

                    <!-- Sub Title -->
                    <div class="text-xl font-medium">
                        Lorem ipsum dolor sit amet.
                    </div>

                    <!-- Summery -->
                    <div class="text-sm">
                        Lorem ipsum, dolor sit amet consectetur adipisicing
                        elit. Aliquam, rerum?
                    </div>
                </div>

                <!-- skills -->

                <div class="font-poppins font-medium flex flex-wrap">
                    <!-- skills 1 -->

                    <div class="flex flex-col space-y-2 w-full sm:w-1/2 p-3">
                        <div class="flex justify-between">
                            <div>HTML</div>
                            <div>90%</div>
                        </div>
                        <div class="flex w-full bg-gray-200 rounded-md group">
                            <div
                                class="
                                    h-4

                                    group-hover:bg-red-500

                        </div>
                    </div>

                    <!-- skills 2 -->

                    <div class="flex flex-col space-y-2 w-full sm:w-1/2 p-3">
                        <div class="flex justify-between">
                            <div>CSS</div>
                            <div>80%</div>
                        </div>
                        <div class="flex w-full bg-gray-200 rounded-md group">
                            <div
                                class="
                                    h-4
                                    rounded-md
                                    bg-red-400
                                    group-hover:bg-red-500

                                style="width: 80%"
                            ></div>
                        </div>
                    </div>

                    <!-- skills 3 -->

                    <div class="flex flex-col space-y-2 w-full sm:w-1/2 p-3">
                        <div class="flex justify-between">
                            <div>Java Script</div>
                            <div>70%</div>
                        </div>
                        <div class="flex w-full bg-gray-200 rounded-md group">
                            <div
                                class="
                                    h-4
                                    rounded-md
                                    bg-red-400
                                    group-hover:bg-red-500

                        </div>
                    </div>

                    <!-- skills 4 -->

                    <div class="flex flex-col space-y-2 w-full sm:w-1/2 p-3">
                        <div class="flex justify-between">
                            <div>Tailwind</div>
                            <div>60%</div>
                        </div>
                        <div class="flex w-full bg-gray-200 rounded-md group">
                            <div
                                class="
                                    h-4
                                    rounded-md
                                    bg-red-400
                                    group-hover:bg-red-500
                                "
                                style="width: 60%"
                            ></div>
                        </div>
                    </div>

                    <!-- skills 5 -->

                    <div class="flex flex-col space-y-2 w-full sm:w-1/2 p-3">
                        <div class="flex justify-between">
                            <div>JQuery</div>
                            <div>50%</div>
                        </div>
                        <div class="flex w-full bg-gray-200 rounded-md group">
                            <div
                                class="
                                    h-4
                                    rounded-md
                                    bg-red-400
                                    group-hover:bg-red-500
                                "
                                style="width: 50%"
                            ></div>
