<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/tailwind.css" />

        <title>Gallery</title>
    </head>
    <body>
        <section class="gallery">
            <!-- Container -->
            <div class="max-w-6xl mx-auto px-4 py-10">
                <div class="py-10 font-ubuntu">
                    <!-- Title -->
                    <div>
                        <div class="text-3xl font-semibold">Gallery</div>
                    </div>
                    <div class="inline-flex space-x-2">
                        <div class="bg-yellow-300 h-1 w-5 rounded-full"></div>
                        <div class="bg-red-500 h-1 w-20 rounded-full"></div>
                        <div class="bg-yellow-300 h-1 w-5 rounded-full"></div>
                    </div>

                    <!-- Sub Title -->
                    <div class="text-xl font-medium">
                        Lorem ipsum dolor sit amet.
                    </div>

                    <!-- Summery -->
                    <div class="text-sm">
                        Lorem ipsum, dolor sit amet consectetur adipisicing
                        elit. Aliquam, rerum?
                    </div>
                </div>

                <div class="font-poppins space-y-5">
                    <!-- filter btn group-->

                    <div
                        class="
                            flex
                            justify-around
                            max-w-sm
                            mx-auto
                            font-semibold
                            filter-btns
                        "
                    >
                        <!-- filter btn -->

                        <div
                            class="
                                border-b-4 border-transparent
                                cursor-pointer
                                duration-300
                                hover:text-red-500 hover:border-red-500
                            "
                            data-filter="*"
                        >
                            All
                        </div>

                        <!-- filter btn -->

                        <div
                            class="
                                border-b-4 border-transparent
                                cursor-pointer
                                duration-300
                                hover:text-red-500 hover:border-red-500
                            "
                            data-filter=".lorem"
                        >
                            Lorem
                        </div>

                        <!-- filter btn -->

                        <div
                            class="
                                border-b-4 border-transparent
                                cursor-pointer
                                duration-300
                                hover:text-red-500 hover:border-red-500
                            "
                            data-filter=".ipsum"
                        >
                            Ipsum
                        </div>

                        <!-- filter btn -->

                        <div
                            class="
                                border-b-4 border-transparent
                                cursor-pointer
                                duration-300
                                hover:text-red-500 hover:border-red-500
                            "
                            data-filter=".dolor"
                        >
                            Dolor
                        </div>
                    </div>

                    <!-- gallery container -->

                    <div class="gallery-flex flex flex-row">

                        <div
                            class="
                                gallery-item gallery-sizer
                                relative
                                group
                                lorem
                            "
                        >
                            <img
                                class="transform duration-300 hover:scale-105"
                                src="../assets/gallery/aden-lao-bHaDK74hWLY-unsplash.jpg"
                                alt="al"
                            />
                            <div
                                class="
                                    hidden
                                    absolute
                                    inset-x-10
                                    justify-between
                                    items-center
                                    bg-gray-100
                                    p-3
                                    rounded-lg
                                    bottom-10
                                    group-hover:flex
                                "
                            >
                                <div class="font-medium">
                                    <p>Lorem.</p>
                                    <p class="text-sm">Lorem, ipsum.</p>
                                </div>
                                <div class="space-x-3">
                                    <button class="hover:text-red-400">
                                        <i class="fas fa-expand"></i>
                                    </button>
                                    <button class="hover:text-red-400">
                                        <i class="fas fa-external-link-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                                gallery-item gallery-sizer

        <script src="../scripts/owl.carousel.min.js"></script>
