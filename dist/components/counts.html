<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/tailwind.css" />

        <title>Stats</title>
    </head>
    <body>
        <section class="counts bg-gray-100">
            <!-- Container -->
            <div class="max-w-6xl mx-auto px-4 py-10">
                <div class="py-10 font-ubuntu">
                    <!-- Title -->
                    <div>
                        <div class="text-3xl font-semibold">Stats</div>
                    </div>
                    <div class="inline-flex space-x-2">
                        <div class="bg-yellow-300 h-1 w-5 rounded-full"></div>
                        <div class="bg-red-500 h-1 w-20 rounded-full"></div>
                        <div class="bg-yellow-300 h-1 w-5 rounded-full"></div>
                    </div>

                    <!-- Sub Title -->
                    <div class="text-xl font-medium">
                        Lorem ipsum dolor sit amet.
                    </div>

                    <!-- Summery -->
                    <div class="text-sm">
                        Lorem ipsum, dolor sit amet consectetur adipisicing
                        elit. Aliquam, rerum?
                    </div>
                </div>

                <!-- counts -->

                <div class="flex flex-wrap justify-center font-poppins">
                    <!-- counts 1 -->

                    <div class="card">
                        <div class="card-item p-10 shadow-lg">
                            <div class="space-x-4">
                                <!-- icon -->

                                <i
                                    class="
                                        fas
                                        fa-comments
                                        card-icon
                                        rounded-full
                                        p-2
                                        text-blue-500
                                        bg-blue-100
                                    "
                                ></i>

                                <!-- sub title -->

                                <span class="font-semibold text-gray-500"
                                    >Lorem.</span
                                >
                            </div>

                            <!-- count number -->

                            <div>
                                <span class="font-bold text-5xl counter"
                                    >1,345</span
                                >
                            </div>
                        </div>
                    </div>

                    <!-- counts 2 -->

                    <div class="card">
                        <div class="card-item p-10 shadow-lg">
                            <div class="space-x-4">
                                <!-- icon -->

                                <i
                                    class="
                                        fas
                                        fa-heart
                                        card-icon
                                        rounded-full
                                        p-2
                                        text-red-500
                                        bg-red-100
                                    "
                                ></i>

                                <!-- sub title -->

                                <span class="font-semibold text-gray-500"
                                    >Lorem.</span
                                >
                            </div>

                            <!-- count number -->

                            <div>
                                <span class="font-bold text-5xl counter"
                                    >5,458</span
                                >
                            </div>
                        </div>
                    </div>

                    <!-- counts 3 -->

                    <div class="card">
                        <div class="card-item p-10 shadow-lg">
                            <div class="space-x-4">
                                <!-- icon -->

                                <i
                                    class="
                                        fas
                                        fa-flag
                                        card-icon
                                        rounded-full
                                        p-2
                                        text-yellow-500
                                        bg-yellow-100
                                    "
                                ></i>

                                <!-- sub title -->

                                <span class="font-semibold text-gray-500"
                                    >Lorem.</span
                                >
                            </div>

                            <!-- count number -->

                            <div>
                                <span class="font-bold text-5xl counter"
                                    >15.23k</span
                                >
                            </div>
                        </div>
                    </div>

                    <!-- counts 4 -->

                    <div class="card">
                        <div class="card-item p-10 shadow-lg">
                            <div class="space-x-4">
                                <!-- icon -->

                                <i
                                    class="
                                        fas
                                        fa-users
                                        card-icon
                                        rounded-full
                                        p-2
                                        text-indigo-500
                                        bg-indigo-100
                                    "
                                ></i>

                                <!-- sub title -->

                                <span class="font-semibold text-gray-500"
                                    >Lorem.</span
                                >
                            </div>

                            <!-- count number -->

                            <div>
                                <span class="font-bold text-5xl counter"
                                    >4,377</span
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
            src="https://kit.fontawesome.com/1ae402c3f5.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/counterup2@2.0.2/dist/index.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"
            integrity="sha512-fHXRw0CXruAoINU11+hgqYvY/PcsOWzmj0QmcSOtjlJcqITbPyypc8cYpidjPurWpCnlB8VKfRwx6PIpASCUkQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./scripts/script.js"></script>
    </body>
</html>
